version: 2.1
orbs:
  # node: circleci/node@4.1.0
  ruby: circleci/ruby@1.1.1
  # coverage-reporter: codacy/coverage-reporter@11.3.1

defaults: &defaults
  working_directory: ~/tps
  docker:
    - image: cimg/ruby:2.6.5-node
    - image: circleci/postgres:11.5
      environment:
        POSTGRES_USER: tps_test
        POSTGRES_PASSWORD: tps_test
        POSTGRES_DB: tps_test

bundle_install: &bundle_install
  run:
    name: install dependencies
    command: |
      gem update --system
      gem install bundler
webpacker_precompile: &webpacker_precompile
  run:
    environment:
      RAILS_ENV: test
    name: Precompile Webpack assets
    command: bin/webpack

yarn_install: &yarn_install
  run:
    name: Install JS Dependencies
    command: yarn install

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
        cache-key: yarn.lock
        pkg-manager: yarn
      - *webpacker_precompile
  test:
    <<: *defaults
    steps:
      - checkout
      - *bundle_install
      - ruby/bundle-install
      - *yarn_install
      - *webpacker_precompile
      - run:
          environment:
            DATABASE_URL: "postgres://tps_test@localhost:5432/tps_test"
          name: Create Database
          command: bundle exec rake db:create db:schema:load db:migrate RAILS_ENV=test

      - run:
          environment:
            DATABASE_URL: "postgres://tps_test@localhost:5432/tps_test"
          name: Run RSPEC
          command: |
            COMMAND="bundle exec rspec"
            echo $COMMAND
            eval $COMMAND
      - store_artifacts:
          path: coverage
      # - coverage-reporter/send_report:
      #     coverage-reports: coverage/.resultset.json,coverage/.last_run.json
      #     project-token: $CODACY_PROJECT_TOKEN
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
